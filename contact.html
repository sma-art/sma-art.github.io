<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - smArts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.postimg.cc/L8mtqCJx/IMG-20250328-WA0000.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            display: inline-block;
            margin: 50px auto;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards 0.5s;
        }
        h2 {
            font-size: 2em;
            color: #d32f2f;
            text-shadow: 2px 2px #ffeb3b;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            background: linear-gradient(45deg, #d32f2f, #ffeb3b);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #d32f2f;
        }
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5em;
            }
            input, textarea {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kontaktformular</h2>
        <form id="contactForm" action="https://formspree.io/f/xgvalggg" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Senden</button>
        </form>
    </div>
</body>
</html>
