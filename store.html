<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - smArts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #d32f2f;
            text-shadow: 2px 2px #ffeb3b;
        }
        .shop-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            color: white;
            background: linear-gradient(45deg, #d32f2f, #ffeb3b);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #d32f2f;
        }
        
        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: none;
            height: 80px;
        }
        .submit-btn {
            background: linear-gradient(45deg, #d32f2f, #ffeb3b);
            color: white;
            font-size: 1em;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #d32f2f;
        }
    </style>
</head>
<body>

    <h1>Shop - smArts</h1>

    <div class="shop-container">
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="DIN A4">
            <h3>DIN A4</h3>
            <p>Preis: 40€</p>
            <button class="btn" onclick="openModal('DIN A4')">Kaufen</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="DIN A5">
            <h3>DIN A5</h3>
            <p>Preis: 30€</p>
            <button class="btn" onclick="openModal('DIN A5')">Kaufen</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Postkarte">
            <h3>Postkarte</h3>
            <p>Preis: 20€</p>
            <button class="btn" onclick="openModal('Postkarte')">Kaufen</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Kaufen</h2>
            <form id="orderForm" action="https://formspree.io/f/xnnpgaav" method="POST">
                <input type="text" id="product" name="Produkt" readonly>
                <input type="text" id="name" name="Name" placeholder="Dein Name" required>
                <input type="email" id="email" name="E-Mail" placeholder="Deine E-Mail" required>
                <textarea id="personalization" name="Personalisierung" placeholder="Wünsche für das personalisierte Gemälde"></textarea>
                <button type="submit" class="submit-btn">Bestellen</button>
            </form>
        </div>
    </div>

    <script>
        function openModal(productName) {
            document.getElementById("product").value = productName;
            document.getElementById("orderModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("orderModal").style.display = "none";
        }
    </script>

</body>
</html>
